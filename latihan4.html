<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload</title>
    <script>
        function pesan(){
            alert("Memanggil JavaScript lewat body onload")
        }
        function biodata(){
            document.write("Semangat Belajar"+"<br>")
            document.write("Semoga menjadi orang yang sukses kelak")
        }
    </script>
</head>
<body onload=pesan()+biodata()>
    
</body>
</html>
