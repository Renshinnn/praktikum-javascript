<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konversi nilai angka menjadi nilai huruf</title>
    <script>
        function main(){
            var a=document.kirim.T1.value
            if(a<=49){
                document.kirim.T2.value="E"
            }else if(a>49){
                document.kirim.T2.value="D"
            }
            if(a>74){
                document.kirim.T2.value="C"
            }
            if(a>82){
                document.kirim.T2.value="B"
            }
            if(a>92){
                document.kirim.T2.value="A"
            }
        }
    </script>
</head>
<body>
    <form method="POST" name="kirim">
        <p>Nilai <input type="text" name="T1" size="20" style="text-align: center;"><br></p>
        <p><input type="button" value="konversikan" name="B1" onclick=main()></p>
        <p>Mendapatkan predikat <input type="text" name="T2" size="20" style="text-align: center;"></p>
    </form>
</body>
</html>
