<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ubahWarnaLB(warna){
            document.bgColor=warna;
        }
        function ubahWarnaLD(warna){
            document.fgColor=warna;
        }
    </script>
</head>
<body>
    <h1>Test</h1>
    <form>
        <input type="button"
        value="Latar Belakang Hijau"
        onclick="ubahWarnaLB('green')">
        <input type="button"
        value="Latar Belakang Putih"
        onclick="ubahWarnaLB('white')">
        <input type="button"
        value="Latar Belakang Salmon"
        onclick="ubahWarnaLB('salmon')">
        <input type="button"
        value="Latar Belakang Yellow"
        onclick="ubahWarnaLB('yellow')">
        <input type="button"
        value="Latar Belakang Blue"
        onclick="ubahWarnaLB('blue')">
        <input type="button"
        value="Latar Belakang silver"
        onclick="ubahWarnaLB('silver')">
    </form>
</body>
</html>
